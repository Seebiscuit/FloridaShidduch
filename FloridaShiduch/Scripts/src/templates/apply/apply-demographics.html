<%= addControls() %>

<div class="clearfix"></div>

<div class="col-lg-6 col-sm-12" data-hook="file-upload">

</div>
<div class="clearfix visible-sm-block"></div>
<div class="form-group col-lg-6 col-sm-4">
    <div class="radio radio-info radio-inline">
        <input type="radio" name="register-gender" id="register-personal-gender-male" value="male">
        <label for="register-personal-gender-male">Male</label>
    </div>
    <div class="radio radio-info radio-inline">
        <input type="radio" name="register-gender" id="register-personal-gender-female" value="female">
        <label for="register-personal-gender-female">Female</label>
    </div>
</div>
<div class="form-group col-xs-6 col-sm-4 col-lg-3">
    <input type="text" class="form-control" id="register-fname" name="firstname" placeholder="First Name">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-xs-6 col-sm-4 col-lg-3">
    <input type="text" class="form-control" id="register-lname" name="lastname" placeholder="Last Name">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-xs-10 col-lg-5">
    <input type="text" class="form-control" id="register-address-home" name="address" placeholder="Home Address">
    <span class="help-block hidden"></span>
</div>
<div class="form-group no-left-padding col-xs-2 col-lg-1">
    <input type="text" class="form-control" id="register-address-apt" name="apartment" placeholder="Apt">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-lg-6 col-sm-7">
    <input type="text" class="form-control" id="register-address-city" name="city" placeholder="City">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-xs-5 col-sm-2 col-lg-3">
    <input type="text" class="form-control" id="register-address-state" name="state" placeholder="State">
    <span class="help-block hidden"></span>
</div>
<div class="form-group no-left-padding col-xs-7 col-sm-3 col-lg-3">
    <input type="text" pattern="[0-9]{5}" class="form-control" id="register-address-zip" name="zip" placeholder="Zip">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-sm-4 col-lg-2">
    <input type="text" class="form-control" id="register-contact-mobile" name="mobilephone" placeholder="Mobile Phone">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-sm-4 col-lg-2">
    <input type="text" class="form-control" id="register-contact-home" name="homephone" placeholder="Home Phone">
    <span class="help-block hidden"></span>
</div>
<div class="form-group col-sm-4 col-lg-2">
    <input type="text" class="form-control" id="register-contact-work" name="workphone" placeholder="Work Phone">
    <span class="help-block hidden"></span>
</div>
