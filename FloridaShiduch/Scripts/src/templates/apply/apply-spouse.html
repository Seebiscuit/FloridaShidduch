<h3 class="component-title">What I'm Looking For</h3>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <div>
        <label for="register-spouse-height">Age Range</label>
    </div>
    <div class="col-xs-3">
        <input type="number" class="form-control" name="register-spouse-age" id="register-spouse-age-max" placeholder="Years" />
        <p>Max</p>
    </div>
    <div class="col-xs-3">
        <input type="number" class="form-control" name="register-spouse-age" id="register-spouse-age-max" placeholder="Years" />
        <p>Min</p>
    </div>
</div>
<div class="col-xs-12 col-sm-10 col-sm-offset-2">
    <div>
        <label for="register-spouse-height">Height Range</label>
    </div>
    <div class="row">
        <div class="form-group col-xs-8">
            <div class="col-xs-1 no-left-padding">Max</div>
            <div class="col-xs-5">
                <select class="form-control" id="register-spouse-height-max-feet" value="5">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
            <div class="col-xs-5">
                <select class="form-control" id="register-spouse-height-max-inches" value="5">
                    <option>1"</option>
                    <option>2"</option>
                    <option>3"</option>
                    <option>4"</option>
                    <option>5"</option>
                    <option>6"</option>
                    <option>7"</option>
                    <option>8"</option>
                    <option>9"</option>
                    <option>10"</option>
                    <option>11"</option>
                    <option>12"</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-8">
            <div class="col-xs-1 no-left-padding">Min</div>
            <div class="col-xs-5">
                <select class="form-control" id="register-spouse-height-min-feet" value="5">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
            <div class="col-xs-5">
                <select class="form-control" id="register-spouse-height-min-inches" value="5">
                    <option>1"</option>
                    <option>2"</option>
                    <option>3"</option>
                    <option>4"</option>
                    <option>5"</option>
                    <option>6"</option>
                    <option>7"</option>
                    <option>8"</option>
                    <option>9"</option>
                    <option>10"</option>
                    <option>11"</option>
                    <option>12"</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-maritalstatus">Marital Status</label>
    <div class="checkbox">
        <input type="checkbox" class="checkbox checkbox-info checkbox-inline" name="register-spouse-maritalstatus" id="register-spouse-maritalstatus-never">
        <label for="register-spouse-maritalstatus-never">Never married</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" class="checkbox checkbox-info checkbox-inline" name="register-spouse-maritalstatus" id="register-spouse-maritalstatus-divorced">
        <label for="register-spouse-maritalstatus-divorced">Divorced</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" class="checkbox checkbox-info checkbox-inline" name="register-spouse-maritalstatus" id="register-spouse-maritalstatus-widowed">
        <label for="register-spouse-maritalstatus-widowed">Widowed</label>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-children">With children?</label>
    <div>
        <div class="radio radio-info radio-inline">
            <input type="radio" name="register-spouse-children" id="register-spouse-children-yes" value="true">
            <label for="register-spouse-children-yes">Yes</label>
        </div>
        <div class="radio radio-info radio-inline">
            <input type="radio" name="register-spouse-children" id="register-spouse-children-no" value="false">
            <label for="register-spouse-children-no">No</label>
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-hebrew-education">Minimum Hebrew Education</label>
    <div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-hebrew-education" id="register-spouse-hebrew-education-hschool">
            <label for="register-spouse-hebrew-education-hschool">Hebrew School</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-hebrew-education" id="register-spouse-hebrew-education-jdschool">
            <label for="register-spouse-hebrew-education-jdschool">Jewish Day School</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-hebrew-education" id="register-spouse-hebrew-education-yhschool">
            <label for="register-spouse-hebrew-education-yhschool">Yeshiva High School</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-hebrew-education" id="register-spouse-hebrew-education-yeshsemi">
            <label for="register-spouse-hebrew-education-yeshsemi">Post High School Yeshiva/Seminary</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-hebrew-education" id="register-spouse-hebrew-education-college">
            <label for="register-spouse-education-college">College</label>
        </div>
    </div>

</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-education">Minimum Secular Education</label>
    <div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-education" id="register-spouse-education-hschool">
            <label for="register-spouse-education-hschool">High School</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-education" id="register-spouse-education-vocational">
            <label for="register-spouse-education-vocational">Vocational Training/Associates Degree</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" class="radio" name="register-spouse-education" id="register-spouse-education-university">
            <label for="register-spouse-education-university">University</label>
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-tv">Television</label>
    <div>
        <div class="radio radio-info">
            <input type="radio" name="register-spouse-tv" id="register-spouse-tv-yes" value="true">
            <label for="register-spouse-tv-yes">Will allow in my home</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" name="register-spouse-tv" id="register-spouse-tv-movies" value="movies">
            <label for="register-spouse-tv-movies">Will not allow in my home, but I will go out to a movie</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" name="register-spouse-tv" id="register-spouse-tv-no" value="false">
            <label for="register-spouse-tv-no">Do not want at all</label>
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-relocate">Relocation</label>
    <div>
        <div class="radio radio-info radio-inline">
            <input type="radio" name="register-spouse-relocate" id="register-spouse-relocate-yes" value="true">
            <label for="register-spouse-relocate-yes">I am willing to relocate</label>
        </div>
        <div class="radio radio-info radio-inline">
            <input type="radio" name="register-spouse-relocate" id="register-spouse-relocate-no" value="false">
            <label for="register-spouse-relocate-no">I am not willing to relocate</label>
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-10 col-sm-offset-2">
    <label class="control-label" for="register-spouse-aliyah">Aliyah</label>
    <div>
        <div class="radio radio-info">
            <input type="radio" name="register-spouse-aliyah" id="register-spouse-aliyah-yes" value="true">
            <label for="register-spouse-aliyah-yes">I would consider making aliyah</label>
        </div>
        <div class="radio radio-info">
            <input type="radio" name="register-spouse-aliyah" id="register-spouse-aliyah-no" value="false">
            <label for="register-spouse-aliyah-no">I would not consider making aliyah</label>
        </div>
    </div>
</div>
