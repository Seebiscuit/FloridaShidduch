<h4 class="modal-title">Upload an image or enter an image URL</h4>

<div class="image-preview-container center-block" data-hook="image-preview"></div>

<div class="choose-file-block">
    <div class="row help-block">
        <div class="col-sm-offset-4 col-sm-4 col-md-offset-2 col-md-5">
            <select class="form-control">
                <option value="File">Upload File</option>
                <option value="URL">Save URL</option>
            </select>
        </div>
    </div>
    <div class="row help-block">
        <div class="col-sm-offset-4 col-sm-5 col-md-offset-2 col-md-7">
            <div class="input-group upload-file">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip;<input type="file" name="image" class="upload-file btn btn-primary" />
                    </span>
                </span>
                <input type="text" class="form-control" readonly>
            </div>
            <input type="text" name="image" class="upload-url form-control" placeholder="Enter image URL" />
        </div>
    </div>
</div>
<div class="file-upload-preview">
    <button class="btn btn-block btn-default uf-upload" data-hook="upload">Upload Image</button>
    <button class="btn btn-block btn-info uf-uploading" disabled data-hook="uploading"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Uploading...</button>
    <button class="btn btn-block btn-success animate uf-complete" disabled data-hook="done">Done!</button>
    <button class="btn btn-block btn-danger uf-error" data-hook="done"><i class="fa fa-exclamation-circle"></i> Try Again!</button>
    <button class="btn btn-block btn-primary uf-uploaded" data-hook="change">Change</button>
</div>
