<h2>Register</h2>
<span>or Log in</span>
<h3>Let's start by creating an account.</h3>
<div class="row">
    <div class=".col-xs-6 .col-xs-offset-3">
        <div class="well well-lg">
            <div class="form-group">
                <label>
                    Email address
                    <input type="email" class="form-control" placeholder="Email" data-hook="email" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Password
                    <input type="password" class="form-control" placeholder="Password" data-hook="password" />
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
