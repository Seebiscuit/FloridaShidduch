<h3>Education and Occupation</h3>
<div class="form-group col-xs-12">
    <label class="control-label" for="register-education-hebrew">Highest Hebrew Education</label>
    <div class="radio radio-info">
        <input type="radio" class="radio" name="register-education-hebrew" id="register-education-hebrew-hschool" value="school">
        <label for="register-education-hebrew-hschool">Hebrew School</label>
    </div>
    <div class="radio radio-info">
        <input type="radio" class="radio radio-inline" name="register-education-hebrew" id="register-education-hebrew-jdschool" value="day-school">
        <label for="register-education-hebrew-jdschool">Jewish Day School</label>
    </div>
    <div class="radio radio-info">
        <input type="radio" class="radio radio-inline" name="register-education-hebrew" id="register-education-hebrew-yhschool" value="high-school">
        <label for="register-education-hebrew-yhschool">Yeshiva High School</label>
    </div>
    <div class="col-xs-12 no-left-padding">
        <div class="radio radio-info col-xs-3 align-bottom">
            <input type="radio" class="radio" name="register-education-hebrew" id="register-education-hebrew-yeshsemi" value="yeshiva">
            <label for="register-education-hebrew-yeshsemi">Post High School Yeshiva/Seminary</label>
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-hebrew-yeshsemi-principal" placeholder="Rosh Yeshiva/Menahales">
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-hebrew-yeshsemi-location" placeholder="Location">
        </div>
    </div>
    <div class="checkbox col-xs-12 no-left-padding">
        <div class="checkbox checkbox-info col-xs-3 align-bottom">
            <input type="checkbox" class="checkbox checkbox-info" name="register-education-hebrew" id="register-education-hebrew-israel" value="true">
            <label for="register-education-hebrew-israel">Study in Israel</label>
        </div>
        <div class="col-xs-3 align-bottom">
            <input type="text" class="form-control" id="register-education-hebrew-israel-duration" placeholder="How long?">
        </div>
    </div>
</div>
<div class="form-group col-xs-12">
    <label class="control-label" for="register-education-secular">Highest Secular Education</label>
    <div class="radio radio-info">
        <input type="radio" class="radio" name="register-education-secular" id="register-education-secular-hschool" value="high-school">
        <label for="register-education-secular-hschool">High School</label>
    </div>
    <div class="radio radio-info">
        <input type="radio" class="radio" name="register-education-secular" id="register-education-secular-vocational" value="vocational">
        <label for="register-education-secular-vocational">Vocational Training/Associates Degree</label>
    </div>
    <div class=" col-xs-12 no-left-padding">
        <div class="radio radio-info col-xs-3 align-bottom">
            <input type="radio" class="radio" name="register-education-secular" id="register-education-secular-bachelors" value="bachelors">
            <label for="register-education-secular-bachelors">Bachelors</label>
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-bachelors-name" placeholder="Name of graduating institution">
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-bachelors-degree" placeholder="Degree">
        </div>
    </div>
    <div class=" col-xs-12 no-left-padding">
        <div class="radio radio-info col-xs-3 align-bottom">
            <input type="radio" class="radio" name="register-education-secular" id="register-education-secular-masters" value="masters">
            <label for="register-education-secular-masters">Masters</label>
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-masters-name" placeholder="Name of graduating institution">
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-masters-degree" placeholder="Degree">
        </div>
    </div>
    <div class=" col-xs-12 no-left-padding">
        <div class="radio radio-info col-xs-3 align-bottom">
            <input type="radio" class="radio" name="register-education-secular" id="register-education-secular-doctorate" value="doctorate">
            <label for="register-education-secular-doctorate">Doctorate</label>
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-doctorate-name" placeholder="Name of graduating institution">
        </div>
        <div class="col-xs-4 align-bottom">
            <input type="text" class="form-control" id="register-education-secular-doctorate-degree" placeholder="Degree">
        </div>
    </div>
</div>
<div>
    <label class="control-label" for="register-occupation">Occupation</label>
</div>
<div class="no-left-padding">
    <div class="checkbox checkbox-info col-xs-3 align-bottom">
        <input type="checkbox" class="checkbox" name="register-occupation" id="register-occupation-working" value="working">
        <label for="register-occupation-working">Working</label>
    </div>
    <div class="col-xs-4 align-bottom">
        <input type="text" class="form-control" id="register-occupation-working-firm" placeholder="Company Name">
    </div>
    <div class="col-xs-4 align-bottom">
        <input type="text" class="form-control" id="register-occupation-working-title" placeholder="Job Title">
    </div>
</div>
<div class="checkbox checkbox-info">
    <input type="checkbox" class="checkbox" name="register-occupation" id="register-occupation-seeking" value="seeking">
    <label for="register-occupation-seeking">Seeking employment</label>
</div>
<div class="checkbox checkbox-info">
    <input type="checkbox" class="checkbox" name="register-occupation" id="register-occupation-yeshiva" value="yeshiva">
    <label for="register-occupation-yeshiva">Yeshiva student</label>
</div>
<div class="checkbox checkbox-info">
    <input type="checkbox" class="checkbox" name="register-occupation" id="register-occupation-college" value="college">
    <label for="register-occupation-college">Attending college</label>
</div>
<div class="no-left-padding">
    <div class="checkbox checkbox-info col-xs-3 align-bottom">
        <input type="checkbox" class="checkbox" name="register-occupation" id="register-occupation-other" value="other">
        <label for="register-occupation-other">Other:</label>
    </div>
    <div class="col-xs-8 align-bottom">
        <input type="text" class="form-control" id="register-occupation-other-describe" placeholder="Please describe your current situation">
    </div>
</div>
